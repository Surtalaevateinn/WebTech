<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园资讯</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #35424a;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .news {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .news h2 {
      margin-top: 0;
    }

    .news p {
      margin-bottom: 10px;
    }

    .footer {
      background-color: #35424a;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .news-container {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>校园资讯</h1>
  <p>了解最新的校园动态和新闻。</p>
</header>

<div class="container">
<div class="news-container">
  <div class="news">
    <h2>校园体育节即将举行</h2>
    <p>本周五将举行校园体育节，各班级将进行激烈的比赛，为自己的班级争夺荣誉。</p>
    <p>请大家提前做好准备，为自己的班级加油助威！</p>
  </div>

  <div class="news">
    <h2>图书馆新书上架</h2>
    <p>图书馆最近新添了一批精彩纷呈的图书，涵盖文学、科技、艺术等多个领域。</p>
    <p>欢迎同学们前来借阅，丰富自己的知识储备。</p>
  </div>

  <div class="news">
    <h2>校园志愿者招募</h2>
    <p>学校志愿者协会正在招募热心的同学加入，一起参与社区服务和公益活动。</p>
    <p>有意愿者请于本周五前前往学生事务处报名。</p>
  </div>

  <div class="news">
    <h2>艺术节倒计时</h2>
    <p>距离校园艺术节还有一个月，各个社团正在紧张筹备精彩的节目和展览。</p>
    <p>敬请期待届时的精彩演出和艺术展示。</p>
  </div>
</div>
</div>

<footer class="footer">
  <p>&copy; 2023 校园资讯</p>
</footer>
</body>
</html>
